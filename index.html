<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sectionOne {
            border: 2px solid red;
            display: flex;
            height: 400px;
            flex-wrap: wrap;


        }
        .section2nd {
            border: 2px solid red;
            display: flex;
            height: 400px;
            flex-wrap: wrap;


        }

        .sectionOne>.left>img {
            width: 200px;
            border-radius: 50%;
        }

        .sectionOne>.left {
            border: 2px solid blue;
            /* width: 30%; */
            flex-grow: 30;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .section2nd>.left2 {
            border: 2px solid blue;
            /* width: 30%; */
            flex-grow: 40;

            display: flex;
            justify-content: end;
            align-items: center;
        }

        .sectionOne>.right {
            border: 2px solid blue;
            /* width: 70%; */
            flex-grow: 70;

            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        .section2nd>.right2 {
            border: 2px solid blue;
            /* width: 70%; */
            flex-grow: 40;

            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        .section2nd>.center {
            border: 2px solid blue;
            /* width: 70%; */
            flex-grow: 20;

            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        .section2nd>.center>.line>hr{
            width: 0px;
            height: 300px;
        }

        .sectionOne>.right> h1,
        .sectionOne>.right> h2,
        .sectionOne>.right> h4{
            margin: 5px;
        }
    </style>

</head>

<body>
    <div class="sectionOne">

        <div class="left">
            <img src="./Images/profile.jpg" alt="">
        </div>

        <div class="right">

            <h1>M.Inzamam Malik</h1>
            <h4>Ai Chatbot and Web Developer</h4>
            <h2>Best Chatbot developer in the World</h2>
        </div>

    </div>
    <div class="section2nd">
        <div class="left2">
            <h4>Perosonal details</h4>     
        </div>
        <div class="center">

            <div class="line">
                <hr>
            </div>
        </div>
        <div class="right2">
            <h4>Education</h4>
        </div>
        

        
    </div>
    

</body>

</html>
